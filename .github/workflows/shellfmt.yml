name: Shell Lint & Format
on: 
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.{sh,bash,bashrc,profile}"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 1
      - name: Cache shell tools
        id: cache-shell-tools
        uses: actions/cache@v4
        with:
          path: ~/.local/bin
          key: shell-tools-${{ runner.os }}-v1
      - name: Install tools
        if: steps.cache-shell-tools.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -y shellcheck shfmt
          mkdir -p ~/.local/bin
          curl -sSL https://github.com/anordal/shellharden/releases/latest/download/shellharden-x86_64-unknown-linux-musl.tar.gz | tar xz
          mv shellharden ~/.local/bin/
      - name: Find & fix shell files
        env:
          SHELLCHECK_OPTS: "--shell=bash --source-path=SCRIPTDIR --external-sources --check-sourced"
          PATH: "$HOME/.local/bin:$PATH"
        run: |
          {
            find . -name '*.sh' -o -name '*.bash' || :
            find . -type f -exec grep -l '^#!/.*sh' {} + || :
          } | sort -u | while IFS= read -r f; do
            sed -i 's/() {/(){/g' "$f"
            sed -i 's/|| true/|| :/g' "$f"
            sed -i '/^#[[:space:]]*-\{5,\}/d' "$f"
            sed -i '/^$/{N;/^\n$/D;}' "$f"
            shellharden --replace "$f" || :
            shellcheck -f diff "$f" | patch -p1 || :
            shfmt -i 2 -s -bn -ln bash -w "$f" || :
          done
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || {
            git add -A
            git commit -m "ðŸ”§ Auto-fix shell scripts"
            git push
          }
