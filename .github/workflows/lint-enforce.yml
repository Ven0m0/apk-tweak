---
name: Lint & Format Enforcement

"on":
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-and-format:
    name: Comprehensive Lint & Format
    runs-on: ubuntu-slim
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.14'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install Python tools
        run: |
          uv tool install ruff
      - name: Install Node.js tools
        run: |
          npm install -g prettier@latest
          npm install -g markdownlint-cli@latest
      - name: Install system tools (shfmt, shellcheck)
        run: |
          # shfmt
          SHFMT_VERSION="3.8.0"
          URL="https://github.com/mvdan/sh/releases/download"
          FILE="shfmt_v${SHFMT_VERSION}_linux_amd64"
          curl -fsSL "${URL}/v${SHFMT_VERSION}/${FILE}" -o /tmp/shfmt
          chmod +x /tmp/shfmt
          sudo mv /tmp/shfmt /usr/local/bin/shfmt
          # Install shellcheck
          sudo apt-get update

      - name: Install yamllint & yamlfmt
        run: |
          uv tool install yamllint
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Install taplo (TOML formatter)
        run: |
          cargo install taplo-cli --locked
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install actionlint
        run: |
          URL="https://raw.githubusercontent.com/rhysd/"
          URL+="actionlint/main/scripts" # noqa
          bash <(curl "${URL}/download-actionlint.bash")
          sudo mv actionlint /usr/local/bin/

      - name: Run lint-all script
        id: lint
        run: |
          chmod +x lint-all.sh
          ./lint-all.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes (auto-fix)
        if: >-
          steps.git-check.outputs.changes_detected == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-format code via lint-enforce workflow" -m "Applied automated formatting and linting fixes:
          - YAML: yamlfmt + yamllint
          - JSON: prettier
          - Shell: shfmt + shellcheck
          - Python: ruff
          - Markdown: prettier + markdownlint
          - TOML: taplo
          - Actions: actionlint

          [skip ci]"
          git push

      - name: Fail on unresolved errors
        if: failure()
        run: |
          echo "::error::" \
            "Linting failed with errors. Please fix the issues listed above.""
          exit 1
  python-type-check:
    name: Python Type Checking
    runs-on: ubuntu-slim
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          uv sync --extra dev
      - name: Run mypy
        run: |
          uv run mypy rvp/
  python-tests:
    name: Python Tests
    runs-on: ubuntu-slim
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          uv sync --extra dev
      - name: Run pytest
        run: |
          uv run pytest tests/ -v --tb=short
  summary:
    name: Summary
    runs-on: ubuntu-slim
    needs: [lint-and-format, python-type-check, python-tests]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.python-type-check.result }}" != "success" ]] || \
             [[ "${{ needs.python-tests.result }}" != "success" ]]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "âœ… All checks passed!"
