name: Lint & Format Enforcement

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-and-format:
    name: Comprehensive Lint & Format
    runs-on: ubuntu-slim
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python tools
        run: |
          pip install --upgrade pip setuptools wheel
          pip install ruff mypy pytest
      - name: Install Node.js tools
        run: |
          npm install -g prettier@latest
          npm install -g markdownlint-cli@latest
      - name: Install system tools (shfmt, shellcheck)
        run: |
          # shfmt
          SHFMT_VERSION="3.8.0"
          curl -fsSL "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -o /tmp/shfmt
          chmod +x /tmp/shfmt
          sudo mv /tmp/shfmt /usr/local/bin/shfmt
          # shellcheck
          sudo apt-get update

      - name: Install yamllint & yamlfmt
        run: |
          pip install yamllint
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install taplo (TOML formatter)
        run: |
          cargo install taplo-cli --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          sudo mv actionlint /usr/local/bin/

      - name: Run lint-all script
        id: lint
        run: |
          chmod +x bin/lint-all
          ./bin/lint-all

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes (auto-fix)
        if: steps.git-check.outputs.changes_detected == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-format code via lint-enforce workflow

          Applied automated formatting and linting fixes:
          - YAML: yamlfmt + yamllint
          - JSON: prettier
          - Shell: shfmt + shellcheck
          - Python: ruff
          - Markdown: prettier + markdownlint
          - TOML: taplo
          - Actions: actionlint

          [skip ci]"
          git push

      - name: Fail on unresolved errors
        if: failure()
        run: |
          echo "::error::Linting failed with errors. Please fix the issues listed above."
          exit 1
  python-type-check:
    name: Python Type Checking
    runs-on: ubuntu-slim
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run mypy
        run: |
          mypy rvp/
  python-tests:
    name: Python Tests
    runs-on: ubuntu-slim
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short
  summary:
    name: Summary
    runs-on: ubuntu-slim
    needs: [lint-and-format, python-type-check, python-tests]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.python-type-check.result }}" != "success" ]] || \
             [[ "${{ needs.python-tests.result }}" != "success" ]]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "âœ… All checks passed!"
