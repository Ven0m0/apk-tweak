name: Unified Linters
on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
  checks: write
  packages: read
jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      # Checkout repository - shallow clone is sufficient for linting
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Run ShellCheck via Reviewdog (action handles caching internally)
      - name: Run ShellCheck via Reviewdog
        uses: reviewdog/action-shellcheck@v1.32.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          path: "."
          pattern: |
            *.sh
            *.bash
            .bashrc
            bash_*
          exclude: |
            */.git/*
            ./.cache/*
            ./Linux-Settings
          check_all_files_with_shebangs: "true"
          shellcheck_flags: "-x -s bash"

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          IGNORE_GITIGNORED_FILES: true
          IGNORE_GENERATED_FILES: true
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
          DISABLE_ERRORS: true
          LINTER_RULES_PATH: .

      # Commit automatic fixes for Super-Linter
      - name: Commit Super-Linter fixes
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: ${{ github.head_ref }}
          commit_message: "chore: apply super-linter fixes"
          commit_user_name: "super-linter"
          commit_user_email: "super-linter@users.noreply.github.com"
